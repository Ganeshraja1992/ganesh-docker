trigger:
  - main

pool: 'ubuntu'

variables:
  imageName: 'pipelines-javascript-docker'

steps:
- checkout: 'http://github.com/Ganeshraja1992/ganesh-docker' # Ensures the latest code is checked out

- task: Docker@2
  displayName: 'Build an image'
  inputs:
    repository: $(imageName)
    dockerfile: '$(Build.SourcesDirectory)/root/dockerfiles'  # Looks for Dockerfile in any subdirectory
    command: build
